<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <title>Momentum App</title>
</head>
<body>
  <div class="wrap">
    <h2 id="clock"></h2>
    <form class="hidden" id="login-form">
      <input type="text" maxlength="15" placeholder="What is your name?" required />
      <input type="submit" value="Log in" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="todo" class="hidden">
      <form id="todo-form">
        <input type="text" maxlength="30" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>
  <script type="module" src="./js/background.js"></script>
  <script type="module" src="./js/greetings.js"></script>
  <script type="module" src="./js/clock.js"></script>
  <script type="module" src="./js/quotes.js"></script>
  <script type="module" src="./js/toDo.js"></script>
  <script type="module" src="./js/weather.js"></script>
</body>
</html>
